<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Journal Entries</title>
  </head>
  <body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="link-secondary" href="https://github.com/richeyslr"
              >Subscribe</a
            >
          </div>
          <div class="col-4 text-center">
            <a
              id="header"
              class="blog-header-logo text-dark"
              href="./index.html"
              >Spencer's Coding Journal</a
            >
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a
              class="btn btn-sm btn-outline-secondary"
              href="https://github.com/richeyslr"
              >Sign up</a
            >
          </div>
        </div>
      </header>

      <div class="row">

        <div class="col-6">
          <h2>Entries</h2>
          <div id="entries"></div>
        </div>
      



        <div class="d-grid gap-2 col-2 mx-auto">
          <button class="btn btn-primary btn-large" type="click" id="add-entry">
            Create Entry
          </button>

          <button
            class="btn btn-primary btn-large"
            type="click"
            id="delete-entry"
          >
            Delete Entry
          </button>

          <button
            class="btn btn-primary btn-large"
            type="click"
            id="edit-entry"
          >
            Edit Entry
          </button>
        </div>

    </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
